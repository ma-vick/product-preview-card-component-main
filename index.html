<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <main class="container">

    <div class="image"></div>

    <div class="text">
      <p class="product-category">PERFUME</p>
      <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>
      <p class="description-product">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="price-product">
        <p class="new-price-product">$149.99</p>
        <p class="old-price-product"><del>$169.99</del></p>
      </span>
      <button class="button-add-cart"><img src="assets/images/icon-cart.svg" alt="icon cart" class="icon-cart">
        <p class="txt-add-cart">Add to Cart</p>
      </button>
    </div>
  </main>

</body>

</html>
